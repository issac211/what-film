{% extends "base.html" %}
{% block content %}

<div class="login-form">
    <h2>Login:</h2>
    <form action="#" method="post">
        <p><input type="text" class="form-control" name="username" placeholder="enter username"></p>
        <p><input type="password" class="form-control" name="password" placeholder="enter password"></p>
        <p><input type="submit" class="btn btn-primary btn-lg btn-block" value="submit"></p>
    </form>
</div>



{% endblock %}
