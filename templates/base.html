<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/my.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/film-page-style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/nav-style.css') }}">
        <!--https://github.com/joshbuchea/HEAD-->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>what film</title>
    </head>

    <body>
        <div id="search">
            <a href="{{ url_for('home') }}" id="logo-link">
                <img id="logo" src="{{ url_for('static', filename='images/what-film.svg') }}" alt="WhatFilm">
            </a>
            <form id="search-form" action="{{ url_for('search') }}" method="GET">
                <div class="form-group"></div>
                
                    <label for="film-title">Search for a film by name</label>

                    <input class="form-control" id="film-title" name="film-title" 
                    type="text" value="{{ search_val }}" placeholder="Search for a film by name" 
                    tabindex="0" autofocus>
            
                    <input type="hidden" name="page" value="1">

                    <button type="submit" class="btn btn-outline-success">
                        <img src="{{ url_for('static', filename='images/search-button.svg') }}" alt="Search">
                    </button>

                </div>
            </form>
        </div>
        {% if not_found %}
            <p class="not-found">The film name doesn't exist in the system</p>
        {% endif %}
        {% block content %}
        {% endblock %}

        <footer>
            <H2>Created by:</H2>
            <ul>
                <li>Itzik</li>
            </ul>

            <h2>Credits To:</h2>
            <dl>
                <dt>OMDb API</dt>
                <dd>
                    <ul>
                        <li>This site is simply an easy to use search engine for OMDb API</li>
                        <li><a href="http://www.omdbapi.com/">A link to OMDb API site</a></li>
                    </ul>
                </dd>
            </dl>
            <p></p>
        </footer>
    </body>
</html>
