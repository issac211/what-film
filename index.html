<!DOCTYPE html>
<html lang="en">

    <head>
        <!--https://github.com/joshbuchea/HEAD-->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>what film</title>
        <link rel="stylesheet" href="styles/my.css">
    </head>

    <body>
        <div id="search">
            <img id="logo" src="images/what-film.svg" alt="WhatFilm">
            <form id="search-form">
                <label for="film-title">film title</label>
                <input id="film-title" name="film-title" type="text" placeholder="Film Title" tabindex="0" autofocus>
                <button type="submit">
                    <img src="images/search-button.svg" alt="WhatFilm">
                </button>
            </form>
        </div>
        <h1>Movies Found</h1>
        <div id="results">
            <!-- one result -->
            <div class="result" data-result-id="1">
                <div class="film">
                    <div class="img-box"><img src="film1.jpg" alt="Film Image"></div>
                    <div class="film-details">
                        <div class="film-name film-detail">{{ film_name }}</div>
                        <div class="film-rating film-detail">{{ film_rating }}</div>
                        <div class="film-description film-detail">{{ film_description }}</div>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
